
<div>
	<h3>Search Results &#40; Number of results : {{hits.length}}  &#41; </h3>
	<div class="row top-buffer">
		<ul>
			<li ng-repeat='hit in hits'> <h4> <a href="/reader/{{hit.id}}"> <u> {{hit.id}} : {{hit.name}} </u> </a> <br>
				<div ng-bind-html="hit.snippets[0]"></div>				
				<div ng-bind-html="hit.snippets[1]"></div>
			 </li>
		</ul>
	</div>
</div>
