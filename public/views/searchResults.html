
<div class="container">
	<div class="row">
		<h4 > <u>Search Results &#40; Number of results : {{hits.length}}  &#41; </u> </h4>
	</div>
	<div class="row"> </div>
	<div class="row">
		<ul>
			<li ng-repeat='hit in hits'> <h4> <a href="/reader/{{hit.id}}">  {{hit.id}} : {{hit.name}}  </a> <br>
				<div ng-bind-html="hit.snippets[0]"></div>				
				<div ng-bind-html="hit.snippets[1]"></div>
			 </li>
		</ul>
	</div>
</div>
