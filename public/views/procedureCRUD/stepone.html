
<div>
<ul class="nav nav-tabs" role="tablist">
  <li class="active"><a href="/admin/{{action}}/initialization{{url_ext}}"> Initialization  </a></li>
  <li><a href="/admin/{{action}}/mappings{{url_ext}}"> 						Mappings        </a></li>
  <li><a href="/admin/{{action}}/content{{url_ext}}"> 						Content			</a></li>
  <li><a href="/admin/{{action}}/preview{{url_ext}}"> 						Preview			</a></li>
  <li><a href="/admin/{{action}}/submit{{url_ext}}" ng-click="test()"> 						Submit			</a></li>
</ul>
</div>


<div class = "col-xs-6">
	
	<br> 

	<form role="form">

			<div class="form-group input-group-xs">
				<label> Procedure ID</label>
				<input type="text" class="form-control" size="20" maxlength="10"
				ng-model="procedure.pid" ng-readonly="edit || draft" required>
			</div>
		
			<div class="form-group">
				<label >Procedure Name</label>
				<input type="text" class="form-control" maxlength="50"
				ng-model="procedure.pname" ng-readonly="edit || draft" required>
			</div>

			<div class="form-group">
				<label> Procedure Reviewer </label>
				<select class="form-control" ng-init="defaultLabel" ng-model="procedure.draft_version.metaData.reviewer" ng-change="updateSelection()">
					<option ng-repeat="admin in admins">{{admin.alias}}</option>
				</select>
			</div>

			<div class="form-group">
				<label for="version"> Version </label>
				<input type="number" class="form-control"
				ng-model="procedure.draft_version.metaData.nversion" ng-readonly="edit">
			</div>

			<div ng-show='edit'class="form-group">
				<label for="version"> Version after update </label>
				<input type="number" class="form-control" id="version"
				ng-model="procedure.draft_version.metaData.nversion">
			</div>
		

			<div class="form-group ">
				<label for="name"><strong>Comments </strong></label>
				<textarea class="form-control" ng-model="procedure.draft_version.metaData.comments" rows="5" maxlength="200"></textarea>
			</div>
		
	</form>

</div>
