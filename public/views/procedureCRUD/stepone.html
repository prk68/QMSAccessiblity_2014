
<div>
	<h2> Step 1/3. Initialization </h2>
	
	<br>
	
	<form role="form">

		<div class="form-group">
			<label for="code">Procedure ID</label>
			<input type="text" class="form-control" size="20" id="code"
			ng-model="procedure.pid" ng-readonly="edit" required>
		</div>
	
		<div class="form-group">
			<label for="name">Procedure Name</label>
			<input type="text" class="form-control" id="name"
			ng-model="procedure.pname" required>
		</div>

		<div class="form-group">
			<label for="assignee_name">Procedure Owner (LDAP Alias) </label>
			<input type="text" class="form-control" id="owner"
			ng-model="procedure.owner_name">
		</div>

		<div class="form-group">
			<label for="version">Current version</label>
			<input type="text" class="form-control" id="version"
			ng-model="procedure.nversion">
		</div>

		<div ng-show="edit" class="form-group">
			<label for="creationDate">Date of Modification </label>
			<input type="date" class="form-control" id="lastDate"
			ng-model="procedure.date_of_modification">
		</div>	

		<div class="form-group">
			<label for="name"><strong>Comments </strong></label>
			<textarea class="form-control" ng-model="procedure.comments" rows="5"></textarea>
		</div>

	</form>

	<ul class="pager">
		<li class="next"><a href="/admin/procedurecrud/step2/{{url_extension}}">Mappings &rarr;</a></li>
	</ul>
	
</div>
