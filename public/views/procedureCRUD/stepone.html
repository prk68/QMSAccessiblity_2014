
<div>
	<h2> Step 1/3. Initialization </h2>
	
	<br>
	
	<form role="form">

		<div class="form-group">
			<label for="code">Procedure ID</label>
			<input type="text" class="form-control" size="20" id="code"
			ng-model="procedure.pid" ng-readonly="edit" required>
		</div>
	
		<div class="form-group">
			<label for="name">Procedure Name</label>
			<input type="text" class="form-control" id="name"
			ng-model="procedure.versions[procedure.baseline].pname" required>
		</div>

		<div class="form-group">
			<label for="assignee_name">Procedure Reviewer </label>
			<select class="form-control" ng-init="defaultLabel" ng-model="procedure.versions[procedure.baseline].reviewer" ng-change="updateSelection()">
				<option ng-repeat="admin in admins">{{admin.alias}}</option>
			</select>
		</div>

		<div class="form-group">
			<label for="version"> Version you want to assign </label>
			<input type="number" class="form-control" id="version"
			ng-model="procedure.versions[procedure.baseline].nversion">
		</div>

		<div class="form-group">
			<label for="name"><strong>Comments </strong></label>
			<textarea class="form-control" ng-model="procedure.versions[procedure.baseline].comments" rows="5"></textarea>
		</div>

	</form>

	<ul class="pager">
		<li class="next"><a href="/admin/procedurecrud/step2/{{url_extension}}">Mappings &rarr;</a></li>
	</ul>
	
</div>
