
<div>
<ul class="nav nav-tabs" role="tablist">
  <li><a href="/admin/{{action}}/initialization{{url_ext}}"> 			Initialization      </a></li>
  <li class="active"><a href="/admin/{{action}}/mappings{{url_ext}}"> 	Mappings        </a></li>
  <li><a href="/admin/{{action}}/content{{url_ext}}"> 					Content			</a></li>
  <li><a href="/admin/{{action}}/preview{{url_ext}}"> 					Preview			</a></li>
   <li><a href="/admin/{{action}}/submit{{url_ext}}"> 					Submit			</a></li>
</ul>
</div>


<div class="col-xs-8">
	
	<form role="form">
		
		<br>
		
		<label for="roleGroup"><strong>Roles  to which it applies</strong></label>
		
		<div class="form-group">
			<label class="checkbox-inline">
				<input type="checkbox" id="roleCheckbox1" ng-model="procedure.draft_version.mappings.role.pfl"> <span>Portfolio </span>
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="roleCheckbox2" ng-model="procedure.draft_version.mappings.role.eng"> <span>Engineering</span>
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="roleCheckbox3" ng-model="procedure.draft_version.mappings.role.cmz"> <span>Commercialization</span>
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="roleCheckbox4" ng-model="procedure.draft_version.mappings.role.ops"> <span>Operations</span>
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="roleCheckbox5" ng-model="procedure.draft_version.mappings.role.sup"> <span>Support</span>
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="roleCheckbox6" ng-model="procedure.draft_version.mappings.role.qlty"><span> Quality Management</span>
			</label>			
		</div>
		
		
		<label for="rupGroup"><strong>RUP Project phases to which it applies</strong></label>
		
		<div class="form-group">			
			<label class="checkbox-inline">
				<input type="checkbox" id="rupCheckbox1" ng-model="procedure.draft_version.mappings.phase.incp"> Inception
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="rupCheckbox2" ng-model="procedure.draft_version.mappings.phase.elb"> Elaboration
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="rupCheckbox3" ng-model="procedure.draft_version.mappings.phase.constr"> Construction
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="rupCheckbox4" ng-model="procedure.draft_version.mappings.phase.beta"> Beta
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" id="rupCheckbox5" ng-model="procedure.draft_version.mappings.phase.cmz"> Commercialization
			</label>			
		</div>
		
		
		<br>

		<label for="roleGroup"><strong>Tech centers to which the procedure is local to </strong></label>

		<br>
		
		

		<div class="form-group">

			<div  class="btn-group">
			<label class="btn btn-primary" ng-click="setGlobal()"> Set as {{buttonText}} </label> 

			</div>

			<br><br><br>
			<div ng-hide="procedure.draft_version.mappings.global">
				<label class="checkbox-inline">
					<input type="checkbox" ng-disabled="procedure.draft_version.mappings.global" ng-model="procedure.draft_version.mappings.center.abtc"> ABTC
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" ng-disabled="procedure.draft_version.mappings.global" ng-model="procedure.draft_version.mappings.center.atc"> AaTC
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" ng-disabled="procedure.draft_version.mappings.global" ng-model="procedure.draft_version.mappings.center.brgc"> BRGC
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" ng-disabled="procedure.draft_version.mappings.global" ng-model="procedure.draft_version.mappings.center.htc"> HTC
				</label>
				<label class="checkbox-inline">
					<input type="checkbox"  ng-disabled="procedure.draft_version.mappings.global" ng-model="procedure.draft_version.mappings.center.mptc"> MPTC
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" ng-disabled="procedure.draft_version.mappings.global" ng-model="procedure.draft_version.mappings.center.ntc"> SNTC
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" ng-disabled="procedure.draft_version.mappings.global" ng-model="procedure.draft_version.mappings.center.ptc"> PTC
				</label>		
			</div>	
		</div>



		<label for="questions"><strong>Enter 3 questions that this procedure seeks to answer</strong></label>
		
		<br>
		<div class="form-group">
			<input type="text" class="form-control" maxlength="100" ng-model="procedure.draft_version.mappings.questions[0]">
		</div>
		
		<div class="form-group">			
			<input type="text" class="form-control" maxlength="100" ng-model="procedure.draft_version.mappings.questions[1]">
		</div>
		
		<div class="form-group">
			<input type="text" class="form-control" maxlength="100" ng-model="procedure.draft_version.mappings.questions[2]">
		</div>
		
</div>
