<form ng-submit="procedureSelected()" role="form">
	<div class="form-group">
		<label for="name">Select a procedure from the database</label>
			<select class="form-control" ng-init="defaultLabel" ng-model="selectedProcedure" ng-change="updateSelection()">
				<option ng-repeat="procedure in procedures">{{procedure.pid}}| {{procedure.pname}}</option>
				</option>
			</select>
		<br>
		<button type="submit" class="btn btn-primary">Remove!</button>
	</div>
</form>
